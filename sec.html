<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Search Form</title>
  <link rel="stylesheet" href="style.css">
</head>                      
<body>
    <a href="/home">HOMEPAGE</a>
  <div class="container">
    <h1>Search Database</h1>
    <form id="search-form" action="/data" method="get">
      <label for="search-term">Search Term:</label>
      <input type="text" id="search-term" name="sbox" placeholder="Enter your search term">
      <button type="submit">Search</button>
    </form>
    <div id="search-results"></div>
  </div>
  <script src="script.js"></script>
</body>

<style>


body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-bottom: 20px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  width: 100%;
  margin-bottom: 20px;
}

label {
  margin-bottom: 5px;
}

input[type="text"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #45A049;
}

#search-results {
  background-color: #f2f2f2;
  padding: 10px;
  border-radius: 5px;
}

@media (max-width: 768px) {
  .container {
    width: 90%;
  }
}

</style>
</html>
